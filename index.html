<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dare</title>
    <link href="/css/tailwind.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-white" onload="create()">

            title
        </div>

        </div>

    <div class="text-center w-full bg-green-500 mt-8 py-3 md:px-56" id="players">
        players
    </div>
